<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harold Lee Williams III</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <section class="main-header-edge" id="left-header">
                <div class="top-spacer"></div>
                <nav class="top-nav" id="nav-left">
                    <ul class="nav-button-holder">
                        <li class="nav-button" id="my-journey">
                            <a class="nav-button-a" id="journey-a" href="#">
                                <p>My Journey</p>
                            </a>
                        </li>
                        <li class="nav-button" id="projects">
                            <a class="nav-button-a" id="projects-a" href="#">
                                <p>Projects</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
            <section id="mid-header">
                <div class="picture-frame">
                    <img src="images/profile-picture.jpg" id="profile-picture" alt="Picture of me" />
                </div>
            </section>
            <section class="main-header-edge" id="right-header">
                <div class="top-spacer">
                    <section id="social-media"></section>
                </div>
                <nav class="top-nav" id="nav-right">
                    <ul class="nav-button-holder">
                        <li class="nav-button" id="resume">
                            <a class="nav-button-a" id="resume-a" href="#">
                                <p>Resume</p>
                            </a>
                        </li>
                        <li class="nav-button" id="contact-me">
                            <a class="nav-button-a" id="contact-a" href="#">
                                <p>Contact Me</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <article class="article-section" id="intro-section">
                <h1 class="article-heading" id="intro-heading">Hello, I'm Harold Williams.</h1>
                <p class="article-paragraph" id="intro-paragraph">Coming soon...</p>
            </article>
            <article class="article-section-collapsed" id="my-journey-section">
                <h1 class="article-heading-collapsed" id="my-journey-heading">My Journey</h1>
                <p class="article-paragraph-collapsed" id="my-journey-paragraph">Coming soon...</p>
            </article>
            <article class="article-section-collapsed" id="projects-section">
                <h1 class="article-heading-collapsed" id="projects-heading">Projects</h1>
                <p class="article-paragraph-collapsed" id="projects-paragraph">Coming soon...</p>
            </article>
            <article class="article-section-collapsed" id="resume-section">
                <h1 class="article-heading-collapsed" id="resume-heading">Resume</h1>
                <p class="article-paragraph-collapsed" id="resume-paragraph">Coming soon...</p>
            </article>
            <article class="article-section-collapsed" id="contact-me-section">
                <h1 class="article-heading-collapsed" id="contact-me-heading">Contact Me</h1>
                <p class="article-paragraph-collapsed" id="contact-me-paragraph"><a href="https://www.linkedin.com/in/harold-williams-3b208132">LinkedIn</a></p>
            </article>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
